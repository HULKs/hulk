[package]
edition = "2021"
name = "pepsi"
version = "0.1.0"

[dependencies]
anyhow = "1.0"
async-std = "1.10"
chrono = "0.4"
structopt = "0.3"
ctrlc = "3.2.0"
log = "0.4.0"
pnet = "0.28.0"
regex = "1.5"
serde_json = "1.0"
socket2 = "0.4"
thiserror = "1.0"
tokio-util = "0.6"
unicode-width = "0.1"
openssl = "0.10"
tempfile = "3"

[dependencies.fern]
features = ["colored"]
version = "0.6.0"

[dependencies.thrussh]
features = ["openssl"]
version = "0.33"

[dependencies.thrussh-keys]
features = ["openssl"]
version = "0.21"

[dependencies.crossterm]
features = ["event-stream"]
version = "0.20"

[dependencies.futures]
features = ["thread-pool"]
version = "0.3"

[dependencies.serde]
features = ["derive"]
version = "1.0"

[dependencies.tokio]
features = ["full"]
version = "1.13"

[dependencies.tui]
features = ["crossterm"]
version = "0.16"
