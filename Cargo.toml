[workspace]
members = [
  "crates/aliveness",
  "crates/approx_derive",
  "crates/argument_parsers",
  "crates/audio",
  "crates/ball_filter",
  "crates/bevyhavior_simulator",
  "crates/buffered_watch",
  "crates/calibration",
  "crates/code_generation",
  "crates/communication",
  "crates/context_attribute",
  "crates/control",
  "crates/coordinate_systems",
  "crates/energy_optimization",
  "crates/filtering",
  "crates/framework",
  "crates/geometry",
  "crates/hardware",
  "crates/hula_types",
  "crates/hulk",
  "crates/hulk_imagine",
  "crates/hulk_manifest",
  "crates/hulk_nao",
  "crates/hulk_replayer",
  "crates/hulk_webots",
  "crates/hulk_widgets",
  "crates/hungarian_algorithm",
  "crates/kinematics",
  "crates/linear_algebra",
  "crates/motionfile",
  "crates/nao",
  "crates/nao_camera",
  "crates/object_detection",
  "crates/opn",
  "crates/parameters",
  "crates/path_serde",
  "crates/path_serde_derive",
  "crates/projection",
  "crates/ransac",
  "crates/repository",
  "crates/source_analyzer",
  "crates/spl_network",
  "crates/spl_network_messages",
  "crates/types",
  "crates/vision",
  "crates/walking_engine",
  "tools/annotato",
  "tools/camera_matrix_extractor",
  "tools/depp",
  "tools/fanta",
  "tools/mio",
  "tools/parameter_tester",
  "tools/pepsi",
  "tools/twix",
  "tools/widget_gallery",
]
resolver = "2"
# services are built independently by yocto
exclude = ["services/aliveness", "services/breeze", "services/hula"]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-only"
homepage = "https://github.com/hulks/hulk"

[workspace.dependencies]
aliveness = { path = "crates/aliveness" }
alsa = "0.9.1"
approx = "0.5.1"
