name: Rust
on:
  push:
    branches:
      - gh-readonly-queue/main/**
  pull_request:
jobs:
  required_checks:
    name: Require all CI jobs
    runs-on:
      - self-hosted
      - v3
    needs:
      - check
      - format
      - test
      - build
      - build_tools
    steps:
      - name: Status message
        run: echo 'All other jobs exited successfully!'
  check:
    name: Check
    runs-on:
      - self-hosted
      - v3
    container:
      image: 134.28.57.223:5000/hulk
      env:
        CARGO_HOME: ../cargo
        CARGO_TARGET_DIR: ../target
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Check
        run: |
          ./pepsi clippy --workspace
  format:
    name: Format
    runs-on:
      - self-hosted
      - v3
    container:
      image: 134.28.57.223:5000/hulk
      env:
        CARGO_HOME: ../cargo
        CARGO_TARGET_DIR: ../target
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Check
        run: |
          cargo fmt --check
  test:
    name: Test
    runs-on:
      - self-hosted
      - v3
    container:
      image: 134.28.57.223:5000/hulk
      env:
        CARGO_HOME: ../cargo
        CARGO_TARGET_DIR: ../target
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Test
        run: |
          cargo test --all-features --workspace
  build:
    name: Build
    strategy:
      fail-fast: true
      matrix:
        target: [nao, webots]
        profile: [release, dev]
    runs-on:
      - self-hosted
      - v3
    container:
      image: 134.28.57.223:5000/hulk
      env:
        CARGO_HOME: ../cargo
        CARGO_TARGET_DIR: ../target
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Build
        run: |
          ln -s /ci/.naosdk naosdk
          ./pepsi build --target ${{ matrix.target }} --profile ${{ matrix.profile }} --no-sdk-installation
  build_tools:
    name: Build
    strategy:
      matrix:
        path:
          [
            aliveness,
            behavior_simulator,
            camera_matrix_extractor,
            depp,
            fanta,
            hula,
            pepsi,
            twix,
          ]
    runs-on:
      - self-hosted
      - v3
    container:
      image: 134.28.57.223:5000/hulk
      env:
        CARGO_HOME: ../cargo
        CARGO_TARGET_DIR: ../target
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Build
        run: |
          cd tools/${{ matrix.path }}
          cargo build --release
