name: Rust
on:
  pull_request:
  merge_group:
    types: [checks_requested]
env:
  CARGO_HOME: /__w/hulk/cargo
  CARGO_TARGET_DIR: /__w/hulk/target
  CARGO_TERM_COLOR: always
  NAOSDK_HOME: /__w/hulk/naosdk
  NAOSDK_AUTOMATIC_YES: 1

jobs:
  check:
    name: Check
    runs-on:
      - self-hosted
      - v3
    container:
      image: ghcr.io/hulks/hulk-ci:1.81.0
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Check
        run: |
          ./pepsi clippy --workspace

  check-cargo-lock:
    name: Check Cargo.lock
    strategy:
      matrix:
        path:
          [
            .,
            services/aliveness,
            services/breeze,
            services/hula,
          ]
    runs-on:
      - self-hosted
      - v3
    container:
      image: ghcr.io/hulks/hulk-ci:1.81.0
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Check
        run: |
          cd ${{ matrix.path }}
          cargo update --locked --workspace

  check-parameters:
    name: Check parameters
    runs-on:
      - self-hosted
      - v3
    container:
      image: ghcr.io/hulks/hulk-ci:1.81.0
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Check
        run: |
          cargo run --manifest-path=crates/parameter_tester/Cargo.toml

  format:
    name: Format
    runs-on:
      - self-hosted
      - v3
    container:
      image: ghcr.io/hulks/hulk-ci:1.81.0
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Check
        run: |
          cargo fmt --check

  test:
    name: Test
    runs-on:
      - self-hosted
      - v3
    container:
      image: ghcr.io/hulks/hulk-ci:1.81.0
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Test
        run: |
          cargo test --profile incremental --all-features --workspace

  build:
    name: Build
    strategy:
      fail-fast: true
      matrix:
        target: [behavior_simulator, imagine, nao, replayer, webots]
        profile: [release, dev]
    runs-on:
      - self-hosted
      - v3
    container:
      image: ghcr.io/hulks/hulk-ci:1.81.0
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Build
        run: |
          ./pepsi build --target ${{ matrix.target }} --profile ${{ matrix.profile }}

  build_tools:
    name: Build
    strategy:
      matrix:
        path:
          [
            services/aliveness,
            services/breeze,
            services/hula,
            tools/annotato,
            tools/camera_matrix_extractor,
            tools/depp,
            tools/fanta,
            tools/pepsi,
            tools/twix,
          ]
    runs-on:
      - self-hosted
      - v3
    container:
      image: ghcr.io/hulks/hulk-ci:1.81.0
      options: --user=1000:1000
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Build
        run: |
          cd ${{ matrix.path }}
          cargo build --release
